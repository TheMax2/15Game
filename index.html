<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- style="visibility: hidden;" -->
    <div id="winPanel" style="visibility: hidden;">
        <h3 id="winMsg">You Win!</h3>
        <div id="winInfo" >
            <span>Time: <input id="score" name="score" disabled value=""></input> </span> 
            <span id="finalMoves"> Moves: 0</span>
        </div>
        <div id="highScore" style="visibility: hidden;">
            <form action="">
                <h4>New High Score!</h4>
                <p>
                    Enter Name:
                    <input id="userName" type="text" name="player" size="30" maxlength="20" value=""/>
                </p>
                <p>
                    <input class="highscoreBtn" type="submit" name="submit" value="Enter"/>
                </p>
            </form>
        </div>
        <button class="highscoreBtn" id="playAgain">Play Again</button>
    </div>
    <h2 id="title">15 Game</h2>
    
    <br>
    <table id="content"> 
        <tr>
            <td>
                <div id=leftSide>
                    <div id="stats">
                        <div><span>Time: <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="miliseconds">00</span></span></div>
                        <div><span>Moves: <span id="moves">0</span></span></div>
                    </div>
                    <div id="game">
                        <div id="grid" style="
    
                            display: grid;
                        ">
    
                        </div>
                    </div>
                    <div id="controls">
                        <button id="shuffle">Shuffle</button>
                        <span id="sizeLabel">Grid Size:</span>
                        <input id="size" type="number" min="3" max="10" value="4">
                        <button id="size-btn">></button>
                    </div>
                </div>
                
            </td>
            <td id="lead">
                <div id="leaderboard">
                    <table align="left"
                        cellspacing="5" cellpadding="8">
                        <tr>
                            <td align="left"><b>Player</b></td>
                            <td align="left"><b>Score</b></td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
    <br>
    <div id="instructions">

    </div>
    <script src="square.js"></script>
    <script src="timer.js"></script>
    <script src="grid.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
