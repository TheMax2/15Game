<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="winPanel" style="visibility: hidden;">
        <h3 id="winMsg">You Win!</h3>
        <div id="winInfo">
            <span id="finalTime">Time: 00:00:00 </span>
            <span id="finalMoves"> Moves: 0</span>
        </div>
        <div id="highScore" hidden>
            <h4>New High Score</h4>
            Enter Name:
            <input type="text" maxlength="15" spellcheck="false">
        </div>
        <button id="playAgain">Play Again</button>
    </div>
    <h2 id="title">15 Game</h2>
    
    <br>
    <table id="content"> 
        <tr>
            <td>
                <div id=leftSide>
                    <div id="stats">
                        <div><span>Time: <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="miliseconds">00</span></span></div>
                        <div><span>Moves: <span id="moves">0</span></span></div>
                    </div>
                    <div id="game">
                        <div id="grid" style="
    
                            display: grid;
                        ">
    
                        </div>
                    </div>
                    <div id="controls">
                        <button id="shuffle">Shuffle</button>
                        <span id="sizeLabel">Grid Size:</span>
                        <input id="size" type="number" min="3" max="10" value="4">
                        <button id="size-btn">></button>
                    </div>
                </div>
                
            </td>
            <td id="lead">
                <div id="leaderboard">
                    <table align="left"
                        cellspacing="5" cellpadding="8">
                        <tr>
                            <td align="left"><b>Player</b></td>
                            <td align="left"><b>Score</b></td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
    <br>
    <div id="instructions">

    </div>
    <script src="square.js"></script>
    <script src="timer.js"></script>
    <script src="grid.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
